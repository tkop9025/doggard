<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>doggard - puzzle calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="calendar.css" />
    <link rel="stylesheet" href="nav.css" />
  </head>
  <body>
    <!-- Floating nav -->
    <div class="nav-floating">
      <a href="index.html" class="nav-btn">
        <span class="nav-label">Home</span>
      </a>
      <a href="calendar.html" class="nav-btn nav-current">
        <span class="nav-label">Puzzles</span>
      </a>
      <a href="inventories.html" class="nav-btn">
        <span class="nav-label">Inventory</span>
      </a>
      <a href="board.html" class="nav-btn">
        <span class="nav-label">Board</span>
      </a>
    </div>
    <div class="page">
      <div class="calendar-frame">
        <div class="calendar-nav"></div>

        <div class="calendar-header">
          <button class="calendar-month-btn" id="prevMonth" type="button">
            &larr;
          </button>

          <div class="calendar-header-center">
            <div class="calendar-title" id="calendarTitle">Puzzle Calendar</div>
            <div class="calendar-subtitle" id="calendarSubtitle">Loadingâ€¦</div>
          </div>

          <button class="calendar-month-btn" id="nextMonth" type="button">
            &rarr;
          </button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>

        <div class="calendar-status" id="calendarStatus">
          Hover a day to see puzzle status.
        </div>
      </div>
    </div>

    <script src="calendar.js"></script>
  </body>
</html>
