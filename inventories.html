<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>doggard - Player Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="inventories.css" />
    <link rel="stylesheet" href="nav.css" />
    <script src="nav-loader.js" defer></script>
  </head>
  <body data-page="inventories">
    <div id="nav-root"></div>

    <div class="inv-layout">
      <!-- Left: Items -->
      <aside class="inv-side-panel inv-side-panel--items">
        <div class="inv-side-titlebar">Items</div>
        <div class="inv-side-body" id="itemsList">Loading items…</div>
      </aside>

      <!-- Center: Character inventory window -->
      <main class="inv-page">
        <div class="inv-frame">
          <div class="inv-header">
            <div class="inv-header-title">Player Inventories</div>
            <div class="inv-header-subtitle" id="inventorySubtitle"></div>
          </div>

          <div class="inv-body">
            <div class="inventory-grid" id="inventoryGrid">
              Loading inventories…
            </div>
          </div>
        </div>
      </main>

      <!-- Right: Spaces -->
      <aside class="inv-side-panel inv-side-panel--spaces">
        <div class="inv-side-titlebar">Spaces</div>
        <div class="inv-side-body" id="spacesList">Loading spaces…</div>
      </aside>
    </div>

    <script src="inventories.js"></script>
  </body>
</html>
