<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>doggard - current gameboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: radial-gradient(circle at top, #e0f2fe, #020617);
        color: #e5e7eb;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .board-page {
        max-width: 900px;
        width: 100%;
        padding: 2rem 1.5rem;
      }

      .board-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .board-back a {
        color: #a5b4fc;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .board-back a:hover {
        text-decoration: underline;
      }

      .board-title {
        font-size: 1.4rem;
        font-weight: 600;
      }

      .board-updated {
        font-size: 0.8rem;
        color: #9ca3af;
        margin-bottom: 0.75rem;
      }

      .board-card {
        background: rgba(15, 23, 42, 0.9);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.4);
      }

      .board-image-wrapper {
        border-radius: 12px;
        overflow: hidden;
        background: #020617;
      }

      .board-image {
        display: block;
        max-width: 100%;
        height: auto;
      }

      .board-note {
        margin-top: 0.75rem;
        font-size: 0.8rem;
        color: #9ca3af;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="board-page">
      <div class="board-header">
        <div class="board-back">
          <a href="index.html">&larr; Back to doggard</a>
        </div>
        <div class="board-title">Current Gameboard</div>
      </div>

      <div class="board-updated" id="boardUpdated">
        Loading board info…
      </div>

      <div class="board-card">
        <div class="board-image-wrapper">
          <img
            src=""
            alt="Current gameboard"
            class="board-image"
            id="boardImage"
          />
        </div>
        <div class="board-note" id="boardNote">
          Waiting for board metadata…
        </div>
      </div>
    </div>

    <script src="board.js"></script>
  </body>
</html>
